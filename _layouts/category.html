---
layout: default
---

<div class="blog list">
    {% for post in site.categories[page.tag] %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
        
        <form action="{{ site.baseurl }}{{ post.url }}">
            <input type="submit" value="Read More" />
        </form>
        
    </article>
    {% endfor %}
</div>
